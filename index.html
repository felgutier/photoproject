<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Photoproject</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<link rel="stylesheet" href="">
</head>
<body>
	<section id="main-container">
		<div class="container">
			<div class="row">
				<div class="col s10 push-s1"> 
					<div class="row">
						<div class="col m5 hide-on-small-only">
							
						</div>
						<div class="col s12 m7">
							<div class="row">
								<div class="signup-box">
									<h1 class="photoproject"> Photoproject</h1>
									<form class="signup-form">
										<h2>Registrate para ver Fotos de tus amigos</h2>
										<div class="section">
											<a href="" class="btn btn-fb hidden-on-small-only"> Iniciar sesión con Facebook</a>
											<a href="" class="btn btn-fb hidden-on-med-and-up"> Iniciar sesión</a>
											<div class="divider"></div>
											<div class="section">
												<input type="email" name="email" placeholder="Correo electrónico">
												<input type="text" name="name" placeholder="Nombre Completo">
												<input type="text" name="username" placeholder="Nombre de Usuario">
												<input type="password" name="password" placeholder="Contraseña">
												<button type="submit" class="btn wave-effect wave-light" style=""> Registrate</button>
											</div>
										</div>
									</form>
								</div>
							</div>
							<div class="row">
								<div class="login-box">
									¿Tienes una cuenta? <a href="/signin">Entrar</a>
								</div>
							</div>	
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</section>
	<footer class="site-footer">
		<div class="container">
			<div class="row">
				<div class="col s12 l3 center-aling">
					  <a class='dropdown-button btn' href='#' data-activates='dropdown1'>Idioma</a>

					  <ul id='dropdown1' class='dropdown-content'>
					    <li><a href="#!">Español</a></li>
					    <li><a href="#!">Inglés</a></li>
					  </ul>
				</div>
				<div class="col s12 l3 push-l6center-aling">
					  2016 revdigi
				</div>
			</div>
		</div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>

</body>
</html>
